<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>

<center>
<h2>Welcome to estore</h2>
<h3>Register here with details</h3>

<form action="Register" method="post">
<b>Enter Name</b>
<br/>
<input type="text" name="txtName" placeholder="eg:John Watson"/>
<br/>
<b>Enter email</b>
<br/>
<input type="text" name="txtEmail" placeholder="eg:john@gmail.com"/>
<br/>
<b>Enter Password</b>
<br/>
<input type="password" name="txtPassword" placeholder="min 6 characters"/>
<br/>
<input type="submit" value="Register"/>

</form>

</center>

</body>
</html>
